    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Cities</title>
    <!-- description -->
    <meta name="description" content="To help choose two other cities to convert to the base city timezone" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="icon" href="images/bridge-favi.png"/>
    <!-- styles -->
    <link rel="stylesheet" href="styles/styles.css" />

    <script src="scripts/cities.js" defer></script>

  <body>
    <header>
      <a href="basecity.html"><img 
        src="images/Bridge Logo.png" 
        alt="Logo of the BRIDGE website" 
        /></a>
    </header>
    <div class="main-content">
      <!-- outside div -->
      <div class="outer-div">
        <div class="top-div">
          <h1>Type in 2 cities to check overlapping times</h1>
          <!-- search bar -->
          <div class="search-bar">
            <!-- need to run the javascript function -->
            <input type="text" id="city-search" placeholder="Type in a city" />
            <div id="city-results" class="results"></div>
          </div>
        </div>
        <div class="bottom-div">
          <p>Suggestions</p>
          <div id="suggestions">
            <!-- where suggestions will appear -->
          </div>
          <p>City Chosen</p>
          <p id="selection-message" class="error-message"></p>
          <div id="city-chosen">
              <!-- where chosen cities will appear -->
          </div>
        </div>
      <!-- div for the bottom buttons -->
      <div class="buttons">
          <button class="back-btn">Back</button>
          <button class="next-btn">Next</button>
      </div>
    </div>
    </div>
