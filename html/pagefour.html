  <body id="user-input-body">
    <!-- YOUR HTML GOES HERE -->
    <div class="logo-div">
      <img src="images/Bridge Logo.png" 
      alt="Logo of the BRIDGE website"
      width="15%"/>
    </div>
    <div class="outer-div">
      <div class="top-div">
        <h1>Your city availabilities </h1>
        <p>Ask your friends/family when they are free in their time zone. This step is optional, if you do not have a specific time you want to check aside from working hours, just hit next!  </p>
      </div>
      <div class="bottom-div">
        <!-- Base City -->
    <div class="city-block">
      <p class="city-title">Base city:</p>
      <div class="city">
        <div class="city-name" style="background-color: #ffa726;">Taipei, Taiwan</div>
        <div class="time-input">
          <input type="number" id="base-hour-start" placeholder="09" min="1" max="12">
          :
          <input type="number" id="base-minute-start" placeholder="00" min="0" max="59">
          <select id="base-ampm-start">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          <span>—</span>
          <input type="number" id="base-hour-end" placeholder="05" min="1" max="12">
          :
          <input type="number" id="base-minute-end" placeholder="00" min="0" max="59">
          <select id="base-ampm-end">
            <option value="PM">PM</option>
            <option value="AM">AM</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Other Cities -->
    <div class="city-block">
      <p class="city-title">Other cities:</p>
      <div class="city">
        <div class="city-name" style="background-color: #f44336;">New York City, NY</div>
        <div class="time-input">
          <input type="number" id="nyc-hour-start" placeholder="09" min="1" max="12">
          :
          <input type="number" id="nyc-minute-start" placeholder="00" min="0" max="59">
          <select id="nyc-ampm-start">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          <span>—</span>
          <input type="number" id="nyc-hour-end" placeholder="05" min="1" max="12">
          :
          <input type="number" id="nyc-minute-end" placeholder="00" min="0" max="59">
          <select id="nyc-ampm-end">
            <option value="PM">PM</option>
            <option value="AM">AM</option>
          </select>
        </div>
      </div>

      <div class="city">
        <div class="city-name" style="background-color: #9c27b0;">London, UK</div>
        <div class="time-input">
          <input type="number" id="london-hour-start" placeholder="09" min="1" max="12">
          :
          <input type="number" id="london-minute-start" placeholder="00" min="0" max="59">
          <select id="london-ampm-start">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          <span>—</span>
          <input type="number" id="london-hour-end" placeholder="05" min="1" max="12">
          :
          <input type="number" id="london-minute-end" placeholder="00" min="0" max="59">
          <select id="london-ampm-end">
            <option value="PM">PM</option>
            <option value="AM">AM</option>
          </select>
        </div>
      </div>
    </div>
  </div>
