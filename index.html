<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PUT A TITLE IN HERE -->
    <title>BRIDGE</title>
    <!-- PUT A DESCRIPTION IN HERE -->
    <meta name="description" content="describe content of the page here...." />
    <!-- LINK TO NORMALIZE (FOR CONSISTENCY) -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="icon" href="images/Favicon.png"/>
    <!-- LINK TO ANY FRAMEWORK STYLES HERE-->
    <!-- LINK TO YOUR STYLES -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- LINK TO EXTERNAL JS LIBRARIES HERE -->
    <!-- LINK TO YOUR JS HERE. NOTE THE DEFER ATTRIBUTE. -->
    <script src="scripts/scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  </head>

  <body>
    <!-- Logo -->
    <div class="logo-div">
      <img src="images/Bridge Logo.png" alt="Logo of the BRIDGE website" width="15%" />
    </div>

    <div class="home-container">
      <!-- Header -->
      <header>
        <h1 id="base-city-heading">Currently showing timezones converted to </h1>
      </header>

      <!-- Main content -->
      <main class="main-grid">
        <!-- Left section for city cards -->
        <section class="cities" id="cities-container">
          <!-- Base city will be dynamically added here -->
        </section>

        <!-- Right section for graph -->
        <section class="graph">
            <div id="graph-section"></div>
                <div id="graph-hours" class="graph-hours"></div>
                <div id="graph-container" class="graph-container"></div>
            </>

          <!-- Notes -->
            <div class="notes" id="notes-container">
                <p id="note-1"></p>
                <p id="note-2"></p>
            </div>
        </section> 
      </main>

      <!-- Buttons -->
      <div class="buttons">
        <button id="update-btn">Update Cities</button>
        <button id="save-btn">Save as PNG</button>
      </div>
      <!-- Modal Structure -->
      <div id="welcome-modal" class="modal">
        <div class="modal-content">
          <h2>Hello! Welcome to <span class="bridge-highlight">BRIDGE</span>.</h2>
          <p>
          Effortlessly coordinate calls with friends and family across different time zones! 
          Our tool gathers everyone's availability and displays the best times to 
          connect, making scheduling simple and stress-free.
          </p>
        <button id="close-modal-btn" class="modal-close-btn">Get Started</button>
      </div>
    </div>
    </div>
  </body>
</html>
